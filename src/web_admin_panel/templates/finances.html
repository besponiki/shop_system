{% extends "bootstrap/base.html" %}

{% block title %}Настройки{% endblock %}

{% block navbar %}
    {% include 'navbar.html' %}
{% endblock %}

{% block content %}
    {% if error %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{ error }}
        </div>
    {% endif %}

    <div class="form-group row">
        <div class="col-xs-1">
        </div>

        <div class="col-xs-5">
            <form method="POST" enctype="multipart/form-data" class="form-horizontal">
                <div class="panel panel-primary">
                    <div class="panel-heading">Кошельки</div>
                    <div class="panel-body">
                        <label for="bot_comission">BITCOIN</label>
                        <input class="form-control" name="bitcoin_wallet" id="bitcoin_wallet" type="text" value=
                        "{{ core.bitcoin_wallet }}">

                        <label for="parent_comission">BIP MINTER</label>
                        <input class="form-control" name="bip_minter_wallet" id="bip_minter_wallet" type="text" value=
                        "{{ core.bip_minter_wallet }}">

                        <label for="structure_comission">ETHEREUM</label>
                        <input class="form-control" name="ethereum_wallet" id="ethereum_wallet" type="text" value=
                        "{{ core.ethereum_wallet }}">

                        <label for="bot_balance">PERFECTMONEY</label>
                        <input class="form-control" name="perfectmoney_wallet" id="perfectmoney_wallet" type="text" value=
                        "{{ core.perfectmoney_wallet }}">

                        <label for="bot_balance">СБЕР </label>
                        <input class="form-control" name="sber_wallet" id="sber_wallet" type="text" value=
                        "{{ core.sber_wallet }}">
                    </div>
                </div>
                <button type="submit" class="btn btn-danger btn-lg pull-right">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block styles %}
    {{super()}}
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/style_bootstrap.css') }}">
{% endblock %}
